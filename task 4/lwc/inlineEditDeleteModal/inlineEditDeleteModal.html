<template>
    <template if:true={openModal}>
        <section role="dialog" tabindex="-1" aria-label="Delete message" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header slds-modal__header_empty">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeCreateEntry}>
                        <lightning-icon icon-name="utility:close"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    Are you sure to delete {accountName}  
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral subbutton" onclick={closeModal}>
                        Cancel
                    </button>
                    <button class="slds-button slds-button_brand" onclick={invokeDeleteEntry}>
                        Delete
                    </button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" onclick={closeModal}></div>
    </template>
</template>
